<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error | Absolute Cinema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary: #722ed1;
            --secondary: #1677ff;
            --primary-gradient: linear-gradient(to right, #722ed1, #1677ff);
            --hover-gradient: linear-gradient(to right, #7b36d7, #2684ff);
            --dark-bg: #141620;
            --darker-bg: #0a0a10;
            --card-bg: #1e2130;
            --border-color: #32343e;
            --text-light: #e4e4e4;
            --error-gradient: linear-gradient(to right, #f56565, #e53e3e);
        }
        
        body {
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--darker-bg);
            color: var(--text-light);
            text-align: center;
            padding: 50px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: 
                radial-gradient(circle at 100% 0%, rgba(114, 46, 209, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 0% 100%, rgba(22, 119, 255, 0.15) 0%, transparent 25%);
            background-attachment: fixed;
        }
        
        .container {
            max-width: 600px;
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4), 0 15px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .error-code {
            font-size: 12em;
            font-weight: 800;
            margin: 0;
            background: var(--error-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
        }
        
        .error-title {
            font-size: 2em;
            margin: 0.5em 0;
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 1em;
            opacity: 0.8;
        }
        
        .home-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(114, 46, 209, 0.4);
            cursor: pointer;
            display: inline-block;
        }
        
        .home-btn:hover {
            background: var(--hover-gradient);
            box-shadow: 0 8px 25px rgba(114, 46, 209, 0.6);
            transform: translateY(-3px);
        }
        
        .logo-text {
            font-weight: 800;
            font-size: 2rem;
            margin-bottom: 2rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
            letter-spacing: -0.5px;
        }
        
        .logo-text::after {
            content: "";
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00c9a7;
            border-radius: 50%;
            bottom: 8px;
            right: -12px;
        }

        .spacer {
            margin-bottom: 2rem;
        }
        
        .server-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo-text">Absolute Cinema</h1>
        <i class="bi bi-hdd-network-fill server-icon"></i>
        <h2 class="error-code">500</h2>
        <h3 class="error-title">Internal Server Error</h3>
        <p>Something went wrong on our server.</p>
        <p>Our team has been notified and we're working to fix the issue.</p>
        <a href="/" class="home-btn">
            <i class="bi bi-house-fill"></i> Return to Home
        </a>
        <div class="spacer"></div>
    </div>
</body>
</html>
